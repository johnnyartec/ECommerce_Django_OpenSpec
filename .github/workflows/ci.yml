name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test] || true
          pip install markdown bleach
      - name: Run linters
        run: |
          pip install ruff
          ruff check . || true
      - name: Run tests
        run: |
          python -m pytest -q
