<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md">
    <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-500">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
        登入查看清單
      </h2>

      <form method="post" class="space-y-5">
        {% csrf_token %} {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          <div class="relative">{{ field }}</div>
          {% for error in field.errors %}
          <p class="text-red-500 text-xs mt-1">{{ error }}</p>
          {% endfor %}
        </div>
        {% endfor %}

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md"
        >
          登入
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-gray-100 text-center">
        <p class="text-sm text-gray-600">
          還沒有帳號嗎？
          <a
            href="{% url 'signup' %}"
            class="text-blue-500 font-medium hover:underline"
            >註冊一個！</a
          >
        </p>
      </div>
    </div>
  </div>
</body>
