<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}部落格{% endblock %}</title>
    {% load static %}
    <style>
      body {
        font-family: "Microsoft JhengHei", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      nav {
        background: #333;
        color: white;
        padding: 1rem;
        margin-bottom: 2rem;
      }
      nav a {
        color: white;
        margin-right: 1rem;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .messages {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .messages.success {
        background: #d4edda;
        color: #155724;
      }
      .messages.error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'blog_list' %}">文章列表</a>
      {% if user.is_authenticated %}
      <a href="{% url 'blog_create' %}">新增文章</a>
      <a href="{% url 'blog_drafts' %}">我的草稿</a>
      <a href="{% url 'hello' %}">待辦清單</a>
      <a href="{% url 'logout' %}">登出 ({{ user.username }})</a>
      {% else %}
      <a href="{% url 'login' %}">登入</a>
      <a href="{% url 'signup' %}">註冊</a>
      {% endif %}
    </nav>

    {% if messages %} {% for message in messages %}
    <div class="messages {{ message.tags }}">{{ message }}</div>
    {% endfor %} {% endif %} {% block content %} {% endblock %}
  </body>
</html>
